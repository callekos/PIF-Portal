<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIF-portalen</title>
  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --blue:#3b82f6;
      --blue-hover:#2563eb;
      --shadow: 0 8px 20px rgba(15, 23, 42, .06);
      --radius: 12px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    header{
      position:sticky;
      top:0;
      background:linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .bar{
      max-width:1100px;
      margin:0 auto;
      padding:16px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .app-title{
      display:flex; gap:12px; align-items:center;
      font-weight:700; letter-spacing:.2px;
    }
    .app-title .dot{
      width:10px; height:10px; border-radius:999px; background:var(--blue);
      box-shadow:0 0 0 4px rgba(59,130,246,.15);
      display:inline-block;
    }
    .sub{
      color:var(--muted);
      font-size:14px; font-weight:500;
      margin-left:4px;
    }

    main{
      flex:1;
      max-width:1100px;
      margin:24px auto 32px;
      padding:0 20px;
    }

    .hero{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      text-align:center;
      margin-bottom:20px;
    }
    .hero h1{
      margin:0 0 6px 0;
      font-size:28px;
      letter-spacing:.2px;
    }
    .hero p{
      margin:0; color:var(--muted);
      font-size:15px;
    }

    .section{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      margin-top:16px;
    }
    .section h2{
      margin:0 0 16px 0;
      font-size:18px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:14px;
    }
    @media (max-width:1000px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width:560px){ .grid{grid-template-columns: 1fr;} }

    .btn{
      display:inline-flex;
      align-items:center; justify-content:center;
      gap:10px;
      padding:14px 16px;
      background:var(--blue);
      color:white; text-decoration:none;
      font-weight:600; font-size:15px;
      border:none; border-radius:10px;
      box-shadow: 0 6px 14px rgba(59,130,246,.25);
      transition:transform .05s ease, background .15s ease, box-shadow .15s ease;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{ background:var(--blue-hover); transform:translateY(-1px); }
    .btn:active{ transform:translateY(0); }
    .btn.secondary{
      background:#eef2ff; color:#3730a3;
      box-shadow:none; border:1px solid #e5e7eb;
    }
    .btn.secondary:hover{ background:#e0e7ff; }

    .btn .emoji{
      font-size:18px; opacity:.95;
    }

    .tools{
      display:flex; gap:12px; flex-wrap:wrap;
    }

    footer{
      border-top:1px solid var(--border);
      padding:14px 0;
      color:var(--muted); font-size:13px; text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.85));
    }
    footer a{ color:var(--muted); text-decoration:none; border-bottom:1px dotted #cbd5e1; }
    footer a:hover{ color:var(--text); }

  </style>
</head>

  </div>
</body>
</html>
